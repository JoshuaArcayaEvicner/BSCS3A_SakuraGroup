<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Components Showcase</title>
  <style>
    /* CSS for component styling */
    .pink1 {
      background-color: #ff7eb9;
      color: white;
    }

    .pink2 {
      background-color: #ff69b4;
      color: white;
    }

    .pink3 {
      background-color: #ff1493;
      color: white;
    }

    /* Add more styles as needed */

    /* CSS for layout and spacing */
    .component {
      margin-bottom: 20px;
      padding: 10px;
    }
  </style>

  </head>
<body>
  <div id="app">
    <!-- Functioning Buttons -->
    <div class="component pink1">
      <h2>Functioning Buttons</h2>
      <p>Description: These are three functioning buttons with different pink color palettes.</p>
      <button class="pink1">Button 1</button>
      <button class="pink2">Button 2</button>
      <button class="pink3">Button 3</button>
    </div>
